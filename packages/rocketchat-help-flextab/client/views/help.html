<template name="help">
	<div class="content">
		<div class="list-view channel-settings">
			<div class="title">
				<h2>Keyboard Shortcuts</h2>
			</div>
			<table class="secondary-background-color">
				<thead>
					<tr>
						<th style="text-align:center">Shortcut</th>
						<th style="text-align:center">Description</th>
					</tr>
				</thead>
				<tbody>
				<tr>
					<td style="text-align:center"><kbd>Command</kbd> (or <kbd>Ctrl</kbd>) + <kbd>p</kbd> OR <kbd>Command</kbd> (or <kbd>Ctrl</kbd>) + <kbd>k</kbd></td>
					<td style="text-align:center">Open Channel / User search</td>
				</tr>
				<tr>
					<td style="text-align:center"><kbd>Up Arrow</kbd></td>
					<td style="text-align:center">Edit previous message</td>
				</tr>
				<tr>
					<td style="text-align:center"><kbd>Command</kbd> (or <kbd>Alt</kbd>) + <kbd>Left Arrow</kbd></td>
					<td style="text-align:center">Move to the beginning of the message</td>
				</tr>
				<tr>
					<td style="text-align:center"><kbd>Command</kbd> (or <kbd>Alt</kbd>) + <kbd>Up Arrow</kbd></td>
					<td style="text-align:center">Move to the beginning of the message</td>
				</tr>
				<tr>
					<td style="text-align:center"><kbd>Command</kbd> (or <kbd>Alt</kbd>) + <kbd>Right Arrow</kbd></td>
					<td style="text-align:center">Move to the end of the message</td>
				</tr>
				<tr>
					<td style="text-align:center"><kbd>Command</kbd> (or <kbd>Alt</kbd>) + <kbd>Down Arrow</kbd></td>
					<td style="text-align:center">Move to the end of the message</td>
				</tr>
				<tr>
					<td style="text-align:center"><kbd>Shift</kbd> + <kbd>Enter</kbd></td>
					<td style="text-align:center">New line in message compose input</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</template>
