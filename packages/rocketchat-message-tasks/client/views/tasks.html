<template name="tasks">
	<div class="content">
		<div class="list-view starred-messages-list">
			<div class="title">
				<h2>{{_ "Tasks"}}</h2>
			</div>
			{{#if Template.subscriptionsReady}}
				{{#unless hasTasks}}
				<!-- TODO change do no tasks -->
					<h2>{{_ "No_tasks"}}</h2>
				{{/unless}}
			{{/if}}
		</div>
		<ul class="list clearfix">
			<!-- TODO retrieve tasks from actual room -->
			{{#each tasks}}
				{{#nrr nrrargs 'todo' todo}}{{/nrr}}
			{{/each}}
		</ul>
		{{#if hasMore}}
			<div class="load-more">
				{{> loading}}
			</div>
		{{/if}}
	</div>
</template>
